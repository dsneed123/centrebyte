{% extends 'temp.html' %}

{% block content %}
  <div class="signup-container">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-row">
          {{ field.label_tag }}
          {{ field }}
          {% if field.help_text %}
            <small class="help-text">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p class="error-message">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <button class="signup-button" type="submit">Sign up</button>
    </form>
  </div>
  <style>
    /* Custom CSS for signup form */
    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-row {
      margin: 10px 0;
    }

    .form-row label {
      font-weight: bold;
    }

    .form-row input[type="text"],
    .form-row input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .help-text {
      color: grey;
      font-size: 14px;
    }

    .error-message {
      color: red;
    }

    .signup-button {
      background-color: #0078d4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .signup-button:hover {
      background-color: #005b9f;
    }
  </style>
{% endblock %}
