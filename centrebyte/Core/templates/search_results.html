<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for item in matched_items %}
            <li>{{ item.name }} - Price: {{ item.price }}</li>
            <!-- Add more details or formatting as needed -->
        {% empty %}
            <p>No items found matching your search.</p>
        {% endfor %}
    </ul>
</body>
</html>
