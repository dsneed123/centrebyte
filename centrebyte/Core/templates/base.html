{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'products/style.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet"> 
        <script src="{% static 'products/products.js' %}" defer></script>

        <script src="{% static 'Core/core.js' %}" defer></script>
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">  
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Centrebyte</title>
    </head>
    <body>
        <div id="cart-notification" class="hidden">
            Item added to cart!
        </div>
        {% include 'menuBar.html' %}
        {% include 'subMenu.html' %}
        <div class="logo-div">
            <img class="head-image" id="banner-image" src="{% static 'banners/' %}{{ image }}" alt="Banner Image" style="width:100%; height:75%">
            <h3 class="animate-charcter"> CENTREBYTE</h3>    
        </div>
        <div class="dash-container">
            
            <div class="left">
                {% include 'side-menu.html' %}
            </div>
            <div class="right">
 
                {% include 'product_app.html' %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
